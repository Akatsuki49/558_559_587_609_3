<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Collection Le France</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .watch-image {
    width: 150px;
    height: auto;
    margin: auto;
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Watch Collection Le France</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if session['username'] %}
        <li class="nav-item">
          <a class="nav-link" href="#">User: {{ session['username'] }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      {% for watch in watches %}
      <div class="col-md-4">
        <div class="card watch-card">
          <img src="{{ watch.image }}" class="card-img-top watch-image" alt="{{ watch.model }}">
          <div class="card-body">
            <h5 class="card-title">{{ watch.brand }} {{ watch.model }}</h5>
            <p class="card-text">{{ watch.itemDescription }}</p>
            <p class="card-text">Stock: {{ watch.stock }}</p>
            <p class="card-text">Price: ${{ watch.price }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
